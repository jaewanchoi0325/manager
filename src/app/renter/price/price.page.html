<!-- 페이지 머리말 -->
<ion-header>
  <ion-toolbar class="pagehead" mode="ios">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/main2"> </ion-back-button>
    </ion-buttons>
    <ion-title>관리비 조회 및 납부</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="totalPrice">
    <ion-item lines="none">
      {{todayMonth}}월 총 납부비용
    </ion-item>
    <ion-item lines="none">
      <ion-col size="8"></ion-col>
      <ion-col class="numbers">000,000원</ion-col>
    </ion-item>
  </ion-list>
  <ion-list class="managerPrice">
    <ion-item lines="none">
      {{todayMonth}}월 관리비 고지서
    </ion-item>
    <ion-item lines="none">
      <ion-col size="8"></ion-col>
      <ion-col class="numbers">000,000원</ion-col>
    </ion-item>
  </ion-list>

  <ion-list class="monthPrice">
    <ion-item lines="none">
      {{todayMonth}}월 월세 고지서
    </ion-item>
    <ion-item lines="none">
      <ion-col size="8"></ion-col>
      <ion-col class="numbers">000,000원</ion-col>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item lines="none">
      <ion-col size="8">
        납부현황
      </ion-col>
      <ion-col class="numbers">
        미납
      </ion-col>
    </ion-item>
  </ion-list>

  <ion-list class="main_Btn">
    <ion-button
      class="buttons"
      color="tertiary"
      expand="block"
      (click)="gotoPricedetail()"
      >자세히 보기</ion-button
    >

    <ion-button
      class="buttons"
      color="tertiary"
      expand="block"
      (click)="gotoPricepay()"
      >납부하기</ion-button
    >
  </ion-list>
</ion-content>
