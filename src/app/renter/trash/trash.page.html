<ion-header>
  <header class="header">
    <h1 class="title">
      대형폐기물 처리 신청하기
    </h1>
  </header>
</ion-header>

<ion-content>
  <ion-list class="mainMenu">
    <ion-item lines="full">
      <ion-col class="subtitle">
        요청사항을 입력하세요.
      </ion-col>
    </ion-item>

    <ion-item>
      <ion-textarea rows="10"></ion-textarea>
    </ion-item>
  </ion-list>

  <ion-list class="main_Btn">
    <ion-button
      class="button"
      color="tertiary"
      expand="block"
      (click)="gotoTrashalert()"
      >처리 신청하기</ion-button
    >

    <ion-button
      class="button"
      color="tertiary"
      expand="block"
      (click)="gotoTrashlist()"
      >신청내역 보기</ion-button
    >
  </ion-list>
</ion-content>
