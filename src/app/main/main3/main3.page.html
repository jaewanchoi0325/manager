<ion-header>
  <header class="header">
    <h1 class="title">
      관리자
    </h1>
  </header>
</ion-header>

<ion-content>
  <ion-card class="information">
    <ion-card-header>
      <ion-card-title class="date">0000년 00월 00일</ion-card-title>
      <ion-card-title class="situation">전체 -건 공실 -건</ion-card-title>
      <ion-card-subtitle class="opinion">민원사항 --건</ion-card-subtitle>
    </ion-card-header>
  </ion-card>

  <ion-list class="mainMenu">
    <ion-button
      class="main_Btn"
      color="tertiary"
      expand="block"
      (click)="gotoManagerbuilding()"
      >관리건물 상세내역</ion-button
    >
    <ion-button
      class="main_Btn"
      color="tertiary"
      expand="block"
      (click)="gotoOpinion()"
      >민원내역</ion-button
    >
    <ion-button
      class="main_Btn"
      color="tertiary"
      expand="block"
      (click)="gotoTrashchecklist()"
      >대형폐기물 처리 내역</ion-button
    >
    <ion-button
      class="main_Btn"
      color="tertiary"
      expand="block"
      (click)="gotoEstimate()"
      >수리견적서 작성</ion-button
    >
    <ion-button
      class="main_Btn"
      color="tertiary"
      expand="block"
      (click)="gotoChecklist()"
      >점검표 작성하기</ion-button
    >
    <ion-button
      class="main_Btn"
      color="tertiary"
      expand="block"
      (click)="gotoFaq()"
      >질문사항</ion-button
    >
    <ion-button
      class="main_Btn"
      color="tertiary"
      expand="block"
      (click)="gotoNotice()"
      >공지사항</ion-button
    >
  </ion-list>
</ion-content>
