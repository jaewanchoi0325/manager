<ion-header>
  <header class="header">
    <h1 class="title">
      임차인
    </h1>
  </header>
</ion-header>

<ion-content>
  <ion-card class="information">
    <ion-card-header>
      <ion-card-title class="date">0000년 00월 00일</ion-card-title>
      <ion-card-title class="rentInfoAndDocument"
        >월세 및 관리비 고지서</ion-card-title
      >
      <ion-card-subtitle class="rentMoney"
        >총 청구금액 000,000원</ion-card-subtitle
      >
    </ion-card-header>
  </ion-card>

  <ion-list class="mainMenu">
    <ion-button
      class="main_Btn"
      color="tertiary"
      expand="block"
      (click)="gotoPrice()"
      >관리비 및 월세조회 <br />/ 납부</ion-button
    >
    <ion-button
      class="main_Btn"
      color="tertiary"
      expand="block"
      (click)="gotoContract()"
      >임대계약 정보조회<br />/ 연장 및 퇴거 요청</ion-button
    >
    <ion-button
      class="main_Btn"
      color="tertiary"
      expand="block"
      (click)="gotoRenteropinion()"
      >민원 내역 및 작성</ion-button
    >
    <ion-button
      class="main_Btn"
      color="tertiary"
      expand="block"
      (click)="gotoTrash()"
      >대형폐기물처리 신청하기</ion-button
    >
    <ion-button
      class="main_Btn"
      color="tertiary"
      expand="block"
      (click)="gotoDelivery()"
      >택배함 조회</ion-button
    >
    <ion-button
      class="main_Btn"
      color="tertiary"
      expand="block"
      (click)="gotoParking()"
      >주차서비스</ion-button
    >
    <ion-button
      class="main_Btn"
      color="tertiary"
      expand="block"
      (click)="gotoMarket()"
      >벼룩시장</ion-button
    >
    <ion-button
      class="main_Btn"
      color="tertiary"
      expand="block"
      (click)="gotoFaq()"
      >FAQ</ion-button
    >
    <ion-button
      class="main_Btn"
      color="tertiary"
      expand="block"
      (click)="gotoNotice()"
      >공지사항</ion-button
    >
  </ion-list>
</ion-content>
