<!-- 페이지 머리말 -->
<ion-header>
  <ion-toolbar class="pagehead" mode="ios">
    <ion-title>임대인 등록하기</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- 임대인 정보 입력창 -->
  <ion-list class="mainMenu">
    <ion-item>
      <ion-label position="floating">임대인 이름</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">임대인 전화번호</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">임대인 소유 주소 등록</ion-label>
      <ion-input></ion-input>
    </ion-item>

    <!-- 초대코드 생성 출력 창 -->
    <ion-item>
      <ion-label>
        {{inviteCode1}}{{inviteCode2}}{{inviteCode3}}{{inviteCode4}}{{inviteCode5}}{{inviteCode6}}{{inviteCode7}}{{inviteCode8}}
      </ion-label>
    </ion-item>

    <!-- 초대코드 생성하기 버튼 (클릭시 초대코드 생성 출력 창에 초대코드 뜸)-->
    <ion-button
      expand="block"
      color="primary"
      size="large"
      (click)="getRandomnumber()"
    >
      초대코드 생성하기
    </ion-button>
  </ion-list>

  <!-- 초대코드 보내기 알람 버튼 (클릭시 알람창 뜨고 전화번호로 초대코드 전송(미구현)-->
  <ion-list class="main_Btn">
    <ion-button
      expand="block"
      color="primary"
      size="large"
      (click)="gotoRegisterownerAlert1()"
    >
      초대코드 보내기
    </ion-button>

    <!-- 임대인 등록하기 알람 버튼 (클릭시 알람창 뜨고 관리자 메뉴로 이동)-->
    <ion-button
      expand="block"
      color="primary"
      size="large"
      (click)="gotoRegisterownerAlert2()"
    >
      임대인 등록하기
    </ion-button>
  </ion-list>
</ion-content>
