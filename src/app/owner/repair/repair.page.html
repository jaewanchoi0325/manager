<ion-header>
  <header class="header">
    <h1 class="title">
      주택수리요청
    </h1>
  </header>
</ion-header>

<ion-content>
  <ion-item lines="full">
    <ion-label class="subtitle">
      <ion-row>
        요청사항을 입력하세요.
      </ion-row>
    </ion-label>
  </ion-item>

  <ion-item>
    <ion-textarea rows="10"></ion-textarea>
  </ion-item>
  <ion-button
    class="loginBtn"
    expand="block"
    color="secondary"
    size="large"
    (click)="gotoRepairalert()"
  >
    수리요청하기
  </ion-button>
  <ion-button
    class="loginBtn"
    expand="block"
    color="secondary"
    size="large"
    (click)="gotoRepairnotice()"
  >
    수리내역 및 조치현황
  </ion-button>
</ion-content>
