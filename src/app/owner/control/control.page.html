<!-- 페이지 머리말 -->
<ion-header>
  <header class="header">
    <h1 class="title">
      연장 및 퇴거 알림
    </h1>
  </header>
</ion-header>

<ion-content>
  <!-- 현재요일 기준 계약연장 및 퇴거요청 합산 확인창(카드) -->
  <ion-card>
    <ion-card-title class="date">
      {{todayDate}}
    </ion-card-title>
    <ion-card-title class="contract">
      계약연장 : 00건
    </ion-card-title>
    <ion-card-title class="move">
      퇴거요청 : 00건
    </ion-card-title>
  </ion-card>
  <!-- 계약연장 및 퇴거요청 기록 리스트 -->
  <ion-list class="mainMenu">
    <ion-item lines="inset">
      <ion-col class="form1">
        날짜
      </ion-col>
      <ion-col class="form2">
        제목
      </ion-col>
    </ion-item>

    <ion-item lines="inset">
      <ion-col class="form1">
        00월 00일
      </ion-col>
      <ion-col class="form2">
        계약 연장 신청
      </ion-col>
    </ion-item>

    <ion-item lines="inset">
      <ion-col class="form1">
        00월 00일
      </ion-col>
      <ion-col class="form2">
        퇴거 요청
      </ion-col>
    </ion-item>
  </ion-list>

  <!-- 버튼 리스트 -->
  <ion-list class="main_btn">
    <!-- 계약연장 보기 버튼(controlextend)으로 이동 -->
    <ion-button
      class="button"
      color="primary"
      size="large"
      expand="block"
      (click)="gotoControlExtend()"
    >
      계약연장 보기
    </ion-button>

    <!-- 퇴거요청 보기 버튼(controlremoval)으로 이동 -->
    <ion-button
      class="button"
      color="primary"
      size="large"
      expand="block"
      (click)="gotoControlRemoval()"
    >
      퇴거요청 보기
    </ion-button>
  </ion-list>
</ion-content>
